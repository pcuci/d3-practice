    <div class="item">Paul Cuci</div>
    <div class="item">Barr Three</div>
    <div class="item">Bar None</div>
    <div class="item">Core None</div>

  <div id="pieChart"></div>

      y="150"

      cy="200"

      y="390"

      font-size="25"

    </text>
    <g id='triangle'>
      <polyline points="10 35, 30 10, 50 35" style="fill: #F7B330" />

    <use xlink:href="#triangle"
      x="30"
      y="0" />
  </svg>
